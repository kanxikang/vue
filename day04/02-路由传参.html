<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <router-link to='/login?id=10'>登录</router-link> -->
        <router-link to='/login/12'>登录</router-link>
        <router-link to='/register'>注册</router-link>
        <router-view></router-view>
    </div>
    <template id="login">
        <div>
            <!-- <h1>登录模块{{$route.query.id}}</h1> -->
            <h1>登录模块{{$route.params.id}}</h1>
        </div>
    </template>
    <template id="register">
        <div>
            <h1>注册模块</h1>
        </div>
    </template>
</body>
<script src="../lib/js/vue.js"></script>
<script src="../lib/js/vue-router.min.js"></script>
<script>
    var login = {
        template: '#login'
    }
    var register = {
        template: "#register"
    }
    const router = new VueRouter({
        routes: [
            {
                path: '/login/:id',
                component: login
            },
            {
                path: '/register',
                component: register
            }
        ]
    })
    var vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {

        },
        router,

    }); 
</script>

</html>
