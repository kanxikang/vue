<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <com>
            <h2>{{msg}}</h2>
        </com>
    </div>
    <template id="tpl">
        <div>
            <h1>这是子组件</h1>
            <!-- 子组件中使用插槽接收父组件传递的数据 -->
            <slot></slot>
        </div>
    </template>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: '这是父组件传递的数据'
        },
        methods: {

        },
        components: {
            com: {
                template: '#tpl'
            }
        }
    }); 
</script>

</html>
