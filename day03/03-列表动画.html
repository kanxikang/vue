<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/css/animate.min.css">
</head>
<style>
    li {
        width: 200px;
        height: 15px;
        line-height: 15px;
        padding: 10px;
        border: 1px dashed #000;
        border-radius: 10px;
        margin-top: 5px;
    }

    .list-enter,
    .list-leave-to {
        opacity: 0;
        transform: translateY(100px);
    }

    .list-enter-active,
    .list-leave-active {
        transition: all .4s ease;
    }
</style>

<body>
    <div id="app">
        <input type="text" name="id" v-model="id">
        <input type="text" name="name" v-model="name">
        <input type="button" value="添加" @click.prevent="add">
        <transition-group name='list' tag="ul">
            <li v-for="(item,i) in list" :key="item.id" @click.prevent="del(i)" :id="i">
                {{ item.id }}----{{ item.name }}
            </li>
        </transition-group>
    </div>
</body>
<script src="../lib/js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            msg: '张浩爱刘悦',
            flag: false,
            list: [
                { id: 1, name: '张浩' },
                { id: 2, name: '刘悦' }
            ]
        },
        methods: {
            add() {
                this.list.push({ id: this.id, name: this.name })
                this.id = this.name = ''
            },
            del(i) {
                this.list.splice(i, 1)
                console.log(i);
            },
        }
    });
</script>

</html>
