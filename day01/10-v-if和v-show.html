<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="切换" @click.prevent="flag = !flag">
        <p v-if="flag">这是v-if</p>
        <p v-show="flag">这是v-show</p>
    </div>
</body>
<script src="./lib/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods: {
            qiehuan() {
                this.flag = !this.flag
            }
        },
    })
</script>

</html>
